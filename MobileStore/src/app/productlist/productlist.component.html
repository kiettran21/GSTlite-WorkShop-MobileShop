<app-header title="Product List" subtitle="" button="" #headerCaller></app-header>
<div class="container">
    <div class="row">
        <div *ngFor='let product of productList'>
                <!-- list group item-->
                <div  class="col-md-4" >
                    <!-- Custom content-->
                    <div class="media align-items-lg-center flex-column flex-lg-row p-3">
                        <div class="media-body order-2 order-lg-1">
                            <h3 class="mt-0 font-weight-bold mb-2">{{product.name}}</h3>
                            <div style="text-align: center;"><img src={{product.imageUrl}} alt="Generic placeholder image" width="250" height="350" class="ml-lg-5 order-1 order-lg-2"></div>
                            <p >{{product.description}}</p>
                            <div class="d-flex align-items-center justify-content-between mt-1">
                                <h6 class="font-weight-bold my-2">{{product.price}} USD</h6>
                            </div>
                            <h6 class="font-weight-bold my-2"> {{product.quantity}} Units in stock </h6>
                            <br>
                            <button style="height:40px;width: 90px; background-color: blue;color:white;border-radius: 5px;border: none;" (click)="getNavigation('/productdetail', product.id)">Detail</button>
                            <button style="height:40px;width: 90px; background-color: yellow;color:rgb(0, 0, 0);border-radius: 5px;border: none;" (click)="headerCaller.updateCart(product, 1)">Order now</button>
                            
                        
                        </div>
                    </div> <!-- End -->
                </div> 
        </div>
    </div>
</div>
