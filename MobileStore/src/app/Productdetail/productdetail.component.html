<app-header title="Product Details" subtitle="" button=""></app-header>
<div class="container">
    <div class="row">
                
                <div class="col-md-6"><img src={{product.imageUrl}} alt="Generic placeholder image" width="200" class="ml-lg-5 order-1 order-lg-2"></div>
                   <div class="col-md-6">
                    <div class="media align-items-lg-center flex-column flex-lg-row p-3">
                        <div class="media-body order-2 order-lg-1">
                            <h2 style="padding-top: 10px;" class="mt-0 font-weight-bold mb-2">{{product.name}}</h2>
                            <p style="padding-top: 10px;">{{product.description}}</p>
                            <b style="padding-top: 10px;">Item code :</b><input  style="height: 25px;padding-left: 10px;background-color: orange;color: white;text-align:center;border: none;" readonly value="{{product.id}}">  
                            <div style="padding-top: 10px;"><b>Manufacture :</b> {{product.manufacturer}}</div>
                            <div style="padding-top: 10px;"> <b>Category :</b> <span style="color:blue">{{product.category}}</span></div>
                            <div style="padding-top: 10px;"> <b>Unit in stock :</b> <span>{{product.quantity}}</span></div>
                            <div style="padding-top: 10px;" class="d-flex align-items-center justify-content-between mt-1">
                                <h6 class="font-weight-bold my-2">{{product.price}} USD</h6>
                            </div>
                        </div>
                    </div> <!-- End -->
                </div>
                   
    </div>
</div>
