<app-header title="Your Cart" subtitle="" button="" #headerCaller></app-header>
<div class="container mb-4">
    <div class="row">
        <div class="col-12">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col"> </th>
                            <th scope="col">Product</th>
                            <th scope="col">Available</th>
                            <th scope="col" class="text-center">Quantity</th>
                            <th scope="col" class="text-right">Price</th>
                            <th> </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor='let product of orderedProducts; let i = index;'>
                            <td><img src={{product.imageUrl}} width="50px" height="50px"/> </td>
                            <td>{{product.name}}</td>
                            <td>{{product.quantity}}</td>
                            <td><input class="form-control" type="text" value="{{getQuantity(product.id)}}" /></td>
                            <td class="text-right">{{product.price}} $</td>
                            <td class="text-right"><button class="btn btn-sm btn-danger"><i class="fa fa-trash"></i> </button> </td>
                        </tr>
                        
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td><strong>Total</strong></td>
                            <td class="text-right"><strong>{{getTotalPrice()}}</strong></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col mb-2">
            <div class="row">
                <div class="col-sm-12  col-md-6">
                    <a class="btn btn-block btn-light" routerLink="/" type="submit">Continue Shopping</a>
                </div>
                <div class="col-sm-12 col-md-6 text-right">
                    <button class="btn btn-lg btn-block btn-success text-uppercase" (click)="headerCaller.checkoutCart()">Checkout</button>
                </div>




            </div>
        </div>
    </div>
</div>
